const stage=document.getElementById('stage');
const phraseEl=document.getElementById('phrase');
const heroEl=document.getElementById('hero');
const newPhraseBtn=document.getElementById('newPhrase');
const toggleCatsBtn=document.getElementById('toggleCats');
function showRandomPhrase(){const p=phrases[Math.floor(Math.random()*phrases.length)];phraseEl.textContent=p;}
function rand(min,max){return Math.random()*(max-min)+min;}
function createItem(url,left,top,scale,rotate){const img=document.createElement('img');img.src=url;img.className='item';img.alt='cat';img.style.left=left+'px';img.style.top=top+'px';img.style.transform=`scale(${scale}) rotate(${rotate}deg)`;stage.appendChild(img);return img;}
let createdCats=[];
function scatterCats(){
  createdCats.forEach(c=>c.remove());createdCats=[];
  const count=memes.length;
  if(count===0) return;

  const heroRect=heroEl.getBoundingClientRect();
  const padding=20;
  const placed=[];

  for(let i=0;i<count;i++){
    let left,top,attempts=0,overlap;
    do{
      left=rand(0,window.innerWidth-140);
      top=rand(0,window.innerHeight-140);
      overlap=placed.some(p=>Math.abs(p.left-left)<140+padding && Math.abs(p.top-top)<140+padding);
      attempts++;
    }while((left<heroRect.right+padding && left+140>heroRect.left-padding && top<heroRect.bottom+padding && top+140>heroRect.top-padding || overlap) && attempts<200);
    placed.push({left,top});
    const scale=rand(0.8,1.2);
    const rotate=rand(-20,20);
    createdCats.push(createItem(memes[i],left,top,scale,rotate));
  }
}
let catsVisible=true;
toggleCatsBtn.addEventListener('click',()=>{
  catsVisible=!catsVisible;
  if(!catsVisible){createdCats.forEach(c=>c.style.display='none');toggleCatsBtn.textContent='Показать котиков';}
  else{createdCats.forEach(c=>c.style.display='block');toggleCatsBtn.textContent='Скрыть котиков';}
});
newPhraseBtn.addEventListener('click',()=>{showRandomPhrase();});
function boot(){showRandomPhrase();scatterCats();}
if(document.readyState==='loading') document.addEventListener('DOMContentLoaded',boot);
else boot();
window.addEventListener('resize',()=>{scatterCats();});
